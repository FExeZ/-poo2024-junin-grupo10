<!-- Modal -->
<div class="modal fade" id="addSongModal" tabindex="-1" aria-labelledby="addSongModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <!-- Añadida clase para centrar -->
      <div class="modal-content" style="background-color: #161b2f; color: white; border-radius: 15px;">
        <div class="modal-header">
          <h5 class="modal-title" id="addSongModalLabel">Agregar Canción a la playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
        </div>
        <div class="modal-body">
          <label for="songSelect" class="form-label">Selecciona una canción:</label>
          <select id="songSelect" class="form-select" style="background-color: #2a314e; color: white; border: none;">
            <option value="cancion1">Canción 1</option>
            <option value="cancion2">Canción 2</option>
            <option value="cancion3">Canción 3</option>
            <option value="cancion4">Canción 4</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-playlist">Agregar</button>
        </div>
      </div>
    </div>
  </div>
