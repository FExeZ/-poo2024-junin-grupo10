            margin-bottom: 20px;

        }

        .playlist-container ul {
            list-style-type: none;
            padding: 0;
        }

        .playlist-container ul li {
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .playlist-container ul li a {
            color: #9d0d78;
            text-decoration: none;
        }

        .playlist-container ul li a:hover {
            text-decoration: underline;
        }

        .btn-playlist {
            background-color: #9d0d78;
            color: #ffffff;
            font-size: 0.9rem;
            padding: 5px 10px;
            transition: background-color 0.3s ease; /* Suaviza la transición del color */
        }

        .btn-playlist:hover {
            background-color: #7a0a5f; /* Cambia este color al que prefieras */
            color: #ffffff; /* Mantén el color del texto blanco */
        }

<div class="container px-4 py-5" id="icon-grid">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="playlistsContainer">

<!-- Modal para crear Playlist -->
<div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-labelledby="createPlaylistModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: #161b2f; color: white; border-radius: 15px;">
      <div class="modal-header">
        <h5 class="modal-title" id="createPlaylistModalLabel">Crear Playlist</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="playlistTitle" class="form-label">Título:</label>
          <input type="text" class="form-control" id="playlistTitle" placeholder="Ingrese el título de la playlist" style="background-color: #2a314e; color: white; border: none;" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <!-- Cambié el tipo de botón a button y le agregué un id para seleccionarlo desde JS -->
        <button type="button" class="btn btn-playlist" id="createPlaylistBtn">Crear Playlist</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar playlist -->

<div id="editModal" class="custom-modal">
  <div class="modal-content1">
      <span class="close-btn">&times;</span>
      <h2>Editar Playlist</h2>
      <form id="editPlaylistForm">
          <label for="newPlaylistName">Nuevo nombre de la playlist:</label>
          <input type="text" id="newPlaylistName" name="newPlaylistName" required>
          <button type="submit">Guardar</button>
      </form>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addSongModal" tabindex="-1" aria-labelledby="addSongModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- Añadida clase para centrar -->
    <div class="modal-content" style="background-color: #161b2f; color: white; border-radius: 15px;">
      <div class="modal-header">
        <h5 class="modal-title" id="addSongModalLabel">Agregar Canción a la playlist</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
      </div>
      <div class="modal-body">
        <label for="songSelect" class="form-label">Selecciona una canción:</label>
        <select id="songSelect" class="form-select" style="background-color: #2a314e; color: white; border: none;">
          <option value="cancion1">Canción 1</option>
          <option value="cancion2">Canción 2</option>
          <option value="cancion3">Canción 3</option>
          <option value="cancion4">Canción 4</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-playlist" id="addSongBtn">Agregar</button>
      </div>
    </div>
  </div>
</div>
